apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  namespace: nexus
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: nexus.becloud.ro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexus3-nexus-repository-manager
            port:
              number: 8081
  tls:
    - secretName: nexus-tls
      hosts:
        - nexus.becloud.ro
