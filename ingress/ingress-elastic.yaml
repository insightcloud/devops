apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-elastic
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: default
    server: ''
  source:
    path: ingress/elastic
    repoURL: 'https://github.com/insightcloud/devops.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
